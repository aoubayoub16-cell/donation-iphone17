<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حملة تبرع لشراء iPhone 17 Pro Max</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .lang-select {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .lang-select:hover { background: rgba(255, 255, 255, 0.3); }
        .phone-image { width: 100%; max-width: 400px; height: auto; margin: 20px 0; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .title { color: white; font-size: 28px; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .description { color: #f0f0f0; font-size: 18px; margin-bottom: 30px; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
        .donation-section { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; margin-top: 30px; }
        .donation-btn { width: 100px; height: 100px; border: none; border-radius: 50%; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.3s, box-shadow 0.3s; }
        .donation-btn:hover { transform: scale(1.1); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        .donation-btn img { width: 40px; height: 40px; margin-bottom: 5px; }
        .btc-btn { background: linear-gradient(45deg, #f7931a, #ffbf00); }
        .eth-btn { background: linear-gradient(45deg, #627eea, #8f9cff); }
        .sol-btn { background: linear-gradient(45deg, #9945ff, #14f195); }
        .usdt-btn { background: linear-gradient(45deg, #26a17b, #00d4aa); }
        .paypal-btn { background: linear-gradient(45deg, #003087, #0070ba); }

        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px); }
        .modal-content { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 15% auto; padding: 30px; border-radius: 20px; width: 80%; max-width: 400px; text-align: center; color: white; box-shadow: 0 10px 40px rgba(0,0,0,0.4); }
        .close { color: #fff; float: left; font-size: 32px; font-weight: bold; cursor: pointer; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        .close:hover { color: #f0f0f0; }
        .account-info { margin-top: 20px; font-size: 18px; color: #f0f0f0; word-break: break-all; background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 10px; cursor: pointer; transition: background 0.3s; }
        .account-info:hover { background: rgba(255, 255, 255, 0.2); }
        [lang="en"] { dir: ltr; text-align: center; }
        [lang="en"] .close { float: right; }
        [lang="en"] .lang-select { left: auto; right: 20px; }
    </style>
</head>
<body>
    <select class="lang-select" id="langSelect" onchange="changeLanguage()">
        <option value="ar">العربية</option>
        <option value="en">English</option>
    </select>

    <div class="container">
        <h1 class="title" id="title">حملة تبرع لشراء هاتف أحلامي: iPhone 17 Pro Max</h1>
        <p class="description" id="description">أحلم بشراء iPhone 17 Pro Max، ساعدوني في تحقيق حلمي عبر التبرع بالعملات المشفرة أو PayPal!</p>

        <img src="https://via.placeholder.com/400x800?text=iPhone+17+Pro+Max" alt="iPhone 17 Pro Max" class="phone-image">

        <h2 id="donationTitle">اختر طريقة التبرع:</h2>
        <div class="donation-section">
            <button class="donation-btn btc-btn" onclick="showModal('btc')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="BTC">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Apple_logo_black.svg" alt="Apple" style="width:20px;height:20px;">
            </button>
            <button class="donation-btn eth-btn" onclick="showModal('eth')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Ethereum-icon-purple.svg" alt="ETH">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Apple_logo_black.svg" alt="Apple" style="width:20px;height:20px;">
            </button>
            <button class="donation-btn sol-btn" onclick="showModal('sol')">
                <img src="https://upload.wikimedia.org/wikipedia/en/c/c9/Solana_logo.png" alt="SOL">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Apple_logo_black.svg" alt="Apple" style="width:20px;height:20px;">
            </button>
            <button class="donation-btn usdt-btn" onclick="showModal('usdt')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Tether_USDT_logo.svg" alt="USDT">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Apple_logo_black.svg" alt="Apple" style="width:20px;height:20px;">
            </button>
            <button class="donation-btn paypal-btn" onclick="showModal('paypal')">
                <img src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/PP-logo-hc-200x51.png" alt="PayPal" style="width:50px;height:30px;margin-bottom:5px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Apple_logo_black.svg" alt="Apple" style="width:20px;height:20px;">
            </button>
        </div>
    </div>

    <div id="donationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">معلومات الحساب</h3>
            <p id="modalDescription">انسخ الحساب وأرسل التبرع:</p>
            <div id="accountInfo" class="account-info" onclick="copyToClipboard()">انقر للنسخ</div>
        </div>
    </div>

                ethTitle: 'Ethereum (ETH) Account',
                solTitle: 'Solana (SOL) Account',
                usdtTitle: 'USDT Account - ETH Network',
                paypalTitle: 'PayPal Account'
            }
        };
        function changeLanguage() {
            const select = document.getElementById('langSelect');
            currentLang = select.value;
            localStorage.setItem('selectedLang', currentLang);
            document.documentElement.lang = currentLang;
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('title').textContent = translations[currentLang].title;
            document.getElementById('description').textContent = translations[currentLang].description;
            document.getElementById('donationTitle').textContent = translations[currentLang].donationTitle;
        }
        document.addEventListener('DOMContentLoaded', function(){
            document.getElementById('langSelect').value = currentLang;
            changeLanguage();
        });

            const modal = document.getElementById('donationModal');
            const title = document.getElementById('modalTitle');
            const desc = document.getElementById('modalDescription');

                case 'sol': titleText = translations[currentLang].solTitle; infoText = 'FJLGniHG39J5CfzuXukYYbDuhMcLjGzaKvZv8axVN83b'; break;
                case 'usdt': titleText = translations[currentLang].usdtTitle; infoText = '0x8306aE556b6f2D0d4988911B5B18b2F9B501e95a (ETH)'; break;
                case 'paypal': titleText = translations[currentLang].paypalTitle; infoText = 'aoubayoub16@gmail.com'; break;
            }
            title.textContent = titleText;
            desc.textContent = translations[currentLang].modalDescription;
            info.textContent = infoText;
            modal.style.display = 'block';
        }
        function closeModal(){ document.getElementById('donationModal').style.display='none'; }
        function copyToClipboard(){
            const info = document.getElementById('accountInfo');

                const originalText = info.textContent;
                info.textContent = 'تم النسخ! (Copied!)';
                setTimeout(()=>{ info.textContent = originalText; },2000);
            });
